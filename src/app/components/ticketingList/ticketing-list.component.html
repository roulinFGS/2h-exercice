<ul >
    <li *ngFor="let ticket of tickets">
        Ticket: {{ ticket.id }}, {{ ticket.description }}
    </li>
    <li *ngIf="!loading">
        <form [formGroup]="newContent" novalidate>
            <textarea (keyup.enter)="onNewTicketClick($event)" formControlName="description" id="w3review" name="w3review" rows="4" cols="50" placeholder="new ticket"></textarea>
        </form>
    </li>
</ul>
<div *ngIf="loading">Loading...</div>
