<ul >
    <li *ngFor="let ticket of tickets" (click)="onSelectTicketClick(ticket.id)">
        Ticket: {{ ticket.id }}, {{ ticket.description }}
    </li>
    <li *ngIf="!loading">
        <textarea (keyup.enter)="onNewTicketClick($event)" [ngModel]="newTicket.value" #newTicket='ngModel' id="newTicket" name="newTicket" rows="4" cols="50" placeholder="new ticket"></textarea>
    </li>
</ul>
<div *ngIf="loading">Loading...</div>
